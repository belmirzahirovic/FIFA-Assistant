<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA Assistant - Squad Builder</title>
    <link rel="stylesheet" href="builder.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html">
            <img src="images/svg-edited.svg" alt="Logo" />
          </a>
        </div>
        <div class="header-item">
          <a href="players.html">Players</a>
        </div>
        <div class="header-item">
          <a href="builder.html">Squad Builder</a>
        </div>
        <div class="header-item">
          <a href="compare.html">Compare</a>
        </div>
      </div>
    </header>
    <main>
      <section id="home">
        <div class="content-wrapper">
          <div class="left-content">
            <img
              src="images/teren.png"
              alt="football pitch"
              class="football-pitch"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 1"
              class="player"
              id="player1"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 2"
              class="player"
              id="player2"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 3"
              class="player"
              id="player3"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 4"
              class="player"
              id="player4"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 5"
              class="player"
              id="player5"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 6"
              class="player"
              id="player6"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 7"
              class="player"
              id="player7"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 8"
              class="player"
              id="player8"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 9"
              class="player"
              id="player9"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 10"
              class="player"
              id="player10"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
            <img
              src="images/fifacard.webp"
              alt="Player 11"
              class="player"
              id="player11"
              draggable="true"
              ondragstart="drag(event)"
              ondragover="allowDrop(event)"
              ondrop="drop(event)"
            />
          </div>
          <div class="right-content">
            <div class="filter-item">
              <input
                type="text"
                id="playerName"
                placeholder="Search for players..."
                class="search-input"
              />
              <div
                id="playerDropdown"
                class="dropdown-content"
                style="display: none"
              ></div>
            </div>
            <div id="playerImageContainer" style="display: none"></div>
            <div class="player-details">
              <div class="detail-row">
                <span class="detail-title">Name</span>
                <span class="detail-value" id="playerNameinput"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Overall Rating</span>
                <span class="detail-value" id="playerOverall"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Club</span>
                <span class="detail-value" id="playerClub"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Nation</span>
                <span class="detail-value" id="playerNation"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Position</span>
                <span class="detail-value" id="playerPosition"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Foot</span>
                <span class="detail-value" id="playerFoot"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Skill Moves</span>
                <span class="detail-value" id="playerSkillMoves"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Weak Foot</span>
                <span class="detail-value" id="playerWeakFoot"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Height</span>
                <span class="detail-value" id="playerHeight"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Weight</span>
                <span class="detail-value" id="playerWeight"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Att/Def WR</span>
                <span class="detail-value" id="playerAttDefWR"></span>
              </div>
              <div class="detail-row">
                <span class="detail-title">Age</span>
                <span class="detail-value" id="playerAge"></span>
              </div>
              <button id="removePlayerButton" style="display: none">
                Remove
              </button>
            </div>
          </div>
        </div>
        <div class="image-container">
          <img src="images/mbappe1.png" alt="Description of the image" />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 FIFA Assistant. All rights reserved.</p>
    </footer>
    <script src="builder.js"></script>
  </body>
</html>
