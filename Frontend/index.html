<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA Assistant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html">
            <img src="images/svg-edited.svg" alt="Logo" />
          </a>
        </div>
        <div class="header-item">
          <a href="players.html">Players</a>
        </div>
        <div class="header-item">
          <a href="builder.html">Squad Builder</a>
        </div>
        <div class="header-item">
          <a href="compare.html">Compare</a>
        </div>
      </div>
    </header>
    <main>
      <section id="home">
        <img
          src="images/svg-edited.svg"
          alt="Site Logo"
          class="site-logo-in-main"
        />
        <p class="slogan">Create your dream team.</p>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for players.."
            class="search-input-main"
            id="searchInputMain"
          />
        </div>
        <div class="image-grid"></div>
        <div class="button-container">
          <button id="previousPageButton">Previous Page</button>
          <button id="nextPageButton">Next Page</button>
        </div>
        <div class="image-container">
          <img src="images/mbappe1.png" alt="Description of the image" />
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 FIFA Assistant. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
