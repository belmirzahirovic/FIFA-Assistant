<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIFA Assistant - Players</title>
    <link rel="stylesheet" href="players.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="header-logo">
          <a href="index.html">
            <img src="images/svg-edited.svg" alt="Logo" />
          </a>
        </div>
        <div class="header-item">
          <a href="players.html">Players</a>
        </div>
        <div class="header-item">
          <a href="builder.html">Squad Builder</a>
        </div>
        <div class="header-item">
          <a href="compare.html">Compare</a>
        </div>
      </div>
    </header>
    <main>
      <div class="header-text">
        <h1>ALL FC 24 PLAYERS IN ONE PLACE</h1>
        <p>
          Search through various players, compare their ratings and prices,
          apply filters to get the most out of our website.
        </p>
      </div>
      <div class="content-container">
        <div class="player-section">
          <div class="player-images"></div>
          <div class="button-container">
            <button id="previousPageButton">Previous Page</button>
            <button id="nextPageButton">Next Page</button>
          </div>
        </div>
        <div class="right-content">
          <div class="filter-buttons">
            <button id="applyFiltersButton">Apply Filters</button>
            <button id="resetFiltersButton">Reset Filters</button>
          </div>
          <div class="filter-options">
            <div class="filter-item">
              <label for="playerName">Name:</label>
              <input
                type="text"
                id="playerName"
                placeholder="Enter player name..."
              />
            </div>
            <div class="filter-item">
              <label for="position">Position:</label>
              <div class="filter-dropdown-container">
                <button class="filter-dropdown" id="positionDropdown">
                  Select Position
                </button>
                <div class="dropdown-content" id="positionDropdownContent">
                  <input
                    type="text"
                    id="positionSearch"
                    placeholder="Search..."
                  />
                  <div class="dropdown-scroll">
                    <a href="#">LW</a>
                    <a href="#">LM</a>
                    <a href="#">LWB</a>
                    <a href="#">LB</a>
                    <a href="#">CDM</a>
                    <a href="#">ST</a>
                    <a href="#">CF</a>
                    <a href="#">CAM</a>
                    <a href="#">CM</a>
                    <a href="#">CB</a>
                    <a href="#">RW</a>
                    <a href="#">RM</a>
                    <a href="#">RWB</a>
                    <a href="#">RB</a>
                    <a href="#">GK</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="filter-item">
              <label for="nation">Nation:</label>
              <div class="filter-dropdown-container">
                <button class="filter-dropdown" id="nationDropdown">
                  Select Nation
                </button>
                <div class="dropdown-content" id="nationDropdownContent">
                  <input
                    type="text"
                    id="nationSearch"
                    placeholder="Search..."
                  />
                  <div class="dropdown-scroll" id="nationOptions"></div>
                </div>
              </div>
            </div>
            <div class="filter-item">
              <label for="club">Club:</label>
              <div class="filter-dropdown-container">
                <button class="filter-dropdown" id="clubDropdown">
                  Select Club
                </button>
                <div class="dropdown-content" id="clubDropdownContent">
                  <input type="text" id="clubSearch" placeholder="Search..." />
                  <div class="dropdown-scroll" id="clubOptions"></div>
                </div>
              </div>
            </div>
            <div class="filter-item">
              <label for="overall">Overall:</label>
              <div class="filter-dropdown-container">
                <button class="filter-dropdown" id="overallDropdown">
                  Select Overall Rating
                </button>
                <div class="dropdown-content" id="overallDropdownContent">
                  <input
                    type="text"
                    id="overallSearch"
                    placeholder="Search..."
                  />
                  <div class="dropdown-scroll" id="overallOptions"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="images/mbappe1.png" alt="Description of the image" />
      </div>
    </main>
    <footer>
      <p>&copy; 2024 FIFA Assistant. All rights reserved.</p>
    </footer>
    <script src="players.js"></script>
  </body>
</html>
